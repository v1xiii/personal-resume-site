<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pincers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../main.css">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.0/jquery.fancybox.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.0/jquery.fancybox.min.js"></script>

	<script>
		$(document).ready(function() {
	       $("[data-fancybox]").fancybox({
	         loop            : true,
	         keyboard        : true,
	         toolbar         : true,
	         arrows          : true,
	         protect         : true,
	         clickContent    : false
	        });
	    });
    </script>

    <style>
    	.fancybox-is-open .fancybox-bg {
    		opacity: 1;
    		background: #CE1F26;
		}
	</style>
</head>

<body>

<div id="pincerhead">
	<img src="pincers_text_wide.png" id="pincerhead-text" alt="PINCERS page title">
</div>

<div class="fancybox-wrapper" id="pincer-fancybox">

<a href="pincers_logo_lobs.png" data-fancybox="gallery" data-caption="Full double lobster logo">
	<img src="pincers_logo_lobs_300px.png" alt="Full double lobster logo" class="pincer-image"/>
</a>

<a href="pincers_logo_full.png" data-fancybox="gallery" data-caption="Four claws logo">
	<img src="pincers_logo_full_300px.png" alt="Four claws logo" class="pincer-image"/>
</a>

<a href="pincers_logo_slim.png" data-fancybox="gallery" data-caption="Negative space logo">
	<img src="pincers_logo_slim_300px.png" alt="Negative space logo" class="pincer-image"/>
</a>

<a href="pincers_logo_star.png" data-fancybox="gallery" data-caption="Negative space star logo">
	<img src="pincers_logo_star_300px.png" alt="Negative space star logo" class="pincer-image"/>
</a>

<a href="pincers_package_template.png" data-fancybox="gallery" data-caption="Chopstick box package pattern">
	<img src="pincers_package_template_300px.png" alt="Chopstick box package pattern" class="pincer-image"/>
</a>

</div>

<footer>
	<p>Copyright 2018 - Lee Scholl</p>

</footer>

</body>
</html>
